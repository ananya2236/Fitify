<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - Fitify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-gray-800 rounded-xl">
    <h2 class="text-2xl font-bold text-green-400 mb-4">Create an account</h2>
    <form method="POST" action="/register" class="space-y-4">
      <input name="username" type="text" required placeholder="Username" class="w-full p-3 rounded-xl bg-gray-700">
      <input name="email" type="email" required placeholder="Email" class="w-full p-3 rounded-xl bg-gray-700">
      <input name="password" type="password" required placeholder="Password" class="w-full p-3 rounded-xl bg-gray-700">
      <button class="w-full bg-green-500 py-3 rounded-xl">Register</button>
    </form>
    <p class="mt-4 text-sm">Already have an account? <a href="/login" class="text-green-300">Login</a></p>
  </div>
</body>
</html>
