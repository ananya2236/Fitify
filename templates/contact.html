<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact - Fitify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg p-8 bg-gray-800 rounded-xl">
    <h2 class="text-3xl font-bold text-green-400 mb-4">Get in touch</h2>
    <form id="contactForm" class="space-y-4">
      <input name="name" id="name" type="text" required placeholder="Your Name" class="w-full p-3 rounded-xl bg-gray-700">
      <input name="email" id="email" type="email" required placeholder="Your Email" class="w-full p-3 rounded-xl bg-gray-700">
      <textarea name="message" id="message" placeholder="Your message" rows="5" class="w-full p-3 rounded-xl bg-gray-700"></textarea>
      <button type="submit" class="w-full bg-green-500 py-3 rounded-xl">Send Message</button>
    </form>
    <p id="status" class="mt-3"></p>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };
      const res = await fetch('/send_message', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      const j = await res.json();
      document.getElementById('status').innerText = j.message || 'Message sent!';
      document.getElementById('contactForm').reset();
    });
  </script>
</body>
</html>
